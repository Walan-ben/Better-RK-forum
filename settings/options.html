<!DOCTYPE html>
<html>
	<head>
		<title>Paramètres</title>
		 <meta charset="utf-8">
	</head>
	<body>
		<p><span style="text-decoration: underline;"><strong>Modules activés :</strong></span>
			<table style="width: 45%; border-collapse: collapse;" border="0">
		<tbody>
			<tr>
				<td><i>Liste blanche et liste noire :</i></td>
				<td><input id="settingsWhiteLists" name="settingsWhiteLists" type="checkbox" checked="true"/></td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;- Liste blanche auto. :</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<input id="settingsLoadWhite" name="settingsLoadWhite" type="checkbox" checked="false"/></td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;- Liste noire auto. :</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<input id="settingsLoadBlack" name="settingsLoadBlack" type="checkbox" checked="false"/></td>
			</tr>
			<tr>
				<td><i>Liste d'ignor&eacute;s :</i></td>
				<td><input id="settingsIgnoreList" name="settingsIgnoreList" type="checkbox" checked="true"/></td>
			</tr>
			<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;- Liste d'ignorés auto. :</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;<input id="settingsLoadIgnore" name="settingsLoadIgnore" type="checkbox" checked="false"/></td>
			</tr>
			<tr>
				<td><i>Ic&ocirc;nes de nouveaux messages :</i></td>
				<td><input id="settingsNewMsg" name="settingsNewMsg" type="checkbox" checked="true"/></td>
			</tr>
			<tr>
				<td><i>Balises dans la rédaction de messages :</i></td>
				<td><input id="settingsNewTags" name="settingsNewTags" type="checkbox" checked="true"/></td>
			</tr>
		</tbody>
		</table></p>
		<div style="text-align: right;" id="status"></div>
		<p style="text-align: right;"><button id="settingsSave">Sauvegarder</button></p>

		<script src="options.js"></script>
	</body>
</html>
